<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="03-flexbar.css">
    <!-- mis estilos (lo de abajo) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Sen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <i class="fas fa-cat fa-3x"></i>
            <span>
                CAtMarket
            </span>
        </div>
        <div class="items">
            <div class="item"> 
                <i class="fas fa-newspaper fa-2x" id="n1"></i>
                <span>Article</span>
            </div>
            <div class="item">
                <i class="fas fa-play-circle fa-2x" id="n2"></i>
                <samp>Video</samp>
            </div>
            <div class="item">
                <i class="fas fa-calendar-alt fa-2x" id="n3"></i>
                <samp>Calendar</samp>
            </div>
            <div class="item">
                <i class="fas fa-code fa-2x" id="n4"></i>
                <samp>Code</samp>
            </div>
            <div class="item">
                <i class="fas fa-briefcase fa-2x" id="n5"></i>
                <samp>Jobs</samp>
            </div>
            <div class="item">
                <i class="fas fa-envelope-open-text fa-2x" id="n6"></i>
                <samp>Mail</samp>
            </div>
            <div class="item">
                <i class="fas fa-map fa-2x" id="n7"></i>
                <samp>Guiade</samp>
            </div>
        </div>
        <div class="buscar">
            <input type="search">
            <button><i class="fas fa-search "></i></button>
        </div>
    </div>
</body>
</html>
