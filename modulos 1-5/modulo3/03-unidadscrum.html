<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./03-unidadscrum.css">
</head>
<body>
<div class="Formulario">
    <div class="dato dato1">
        <h4>Nombre</h4>
        <div class="name"><input type="text" placeholder="Ingrese su Nombre"></div>
    </div>
    <div class="dato dato2">
        <h4>Apellidos</h4>
        <div class="lastname"><input type="text" placeholder="Ingrese su apellido"></div>
    </div>
    <div class="dato dato3">
        <h4>Email</h4>
        <div class="email">
            <input type="email" placeholder="Ingrese su Correo">
        </div>
    </div>
    <div class="dato dato4">
        <h4>Password</h4>
        <div class="pass"> <input type="password" placeholder="Password"></div>
    </div>
    <div class="dato dato5">
        <h4>Confirm Password</h4>
        <div class="pass2"><input type="password" placeholder="Password"></div>
    </div>
    <div class="dato dato6">
        <h4>Edad</h4>
        <div class="anio">
            <div class="anios"><input type="number" placeholder="Edad"></div>
            <div class="edad"><h2>AÃ‘OS</h2></div>
        </div>
    </div>
    <div class="dato dato7">
        <h4>Telefono</h4>
        <div class="phone"><input type="number" placeholder="Telefono"></div>
    </div>
    <div class="dato dato8">
        <h4>Ciudad</h4>
        <div class="city"><select name="Ciudad" id="">
            <option value="1">Arequipa</option>
            <option value="2">Lima</option>
            <option value="3">Cusco</option>
        </select></div>
    </div>

</div>    
</body>
