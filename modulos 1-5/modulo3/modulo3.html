<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./modulo3.css">
    <title>Modulo 3</title>
</head>
<body>
    <header class="cabecera">
        <div class="logo1">
            <img src="./logo1.png" alt="">
        </div>
        <div class="titulo">
            <h1>Mi Pagina Web</h1>
            <p>REGISTRO</p>
        </div>
        <div class="logo2">
            <img src="./logo.png" alt="">
        </div>
    </header>
    <section class="tituformu">
        <div class="imagentitu">
            <img src="paisaje4.jpg" width="200px" class="paisaje">
            <div class="titu"><p >Registro de usuario</p></div>
        </div>
        <div class="usuarorm">
            <input type="text" class="usuarioform" value="USUARIO">
        </div>
    </section>
    <div class="Formulario">
        <div class="dato dato1">
            <h4>Nombre</h4>
            <div class="name"><input type="text" placeholder="Ingrese su Nombre"></div>
        </div>
        <div class="dato dato2">
            <h4>Apellidos</h4>
            <div class="lastname"><input type="text" placeholder="Ingrese su apellido"></div>
        </div>
        <div class="dato dato3">
            <h4>Email</h4>
            <div class="email">
                <input type="email" placeholder="Ingrese su Correo">
            </div>
        </div>
        <div class="dato dato4">
            <h4>Password</h4>
            <div class="pass"> <input type="password" placeholder="Password"></div>
        </div>
        <div class="dato dato5">
            <h4>Confirm Password</h4>
            <div class="pass2"><input type="password" placeholder="Password"></div>
        </div>
        <div class="dato dato6">
            <h4>Edad</h4>
            <div class="anio">
                <div class="anios"><input type="number" placeholder="Edad"></div>
                <div class="edad"><h2>AÑOS</h2></div>
            </div>
        </div>
        <div class="dato dato7">
            <h4>Telefono</h4>
            <div class="phone"><input type="number" placeholder="Telefono"></div>
        </div>
        <div class="dato dato8">
            <h4>Ciudad</h4>
            <div class="city"><select name="Ciudad" id="">
                <option value="1">Arequipa</option>
                <option value="2">Lima</option>
                <option value="3">Cusco</option>
            </select></div>
        </div>
    
    </div>   

    <main>
        <div id="PieForm">
            <input type="button" value="Crear Cuenta">
            <br>
            <br>
            <p>Los terminos y condiciones del sitio .... bla bla bla</p>
        </div>
    </main>
    <footer>
        <div class="cont">
            <div class="link">
                <a class="enlace" href="">Contacto</a>
            </div>
            <div class="link">
                <a class="enlace" href="">Correo electrónico</a>
            </div>
            <div class="link">
                <a class="enlace" href="">Ubicación</a>
            </div>
            <div class="link">
                <a class="enlace" href=""><i  class="fas fa-map-marked fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
